<section class="py-5 bg-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let template of templates">
          <div class="card h-100 shadow-sm animate__animated animate__fadeInUp">
            <img
              [src]="template.image[0]"
              class="card-img-top"
              alt="{{ template.title }}"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ template.title }}</h5>
              <p class="card-text text-muted">{{ template.description }}</p>
              <div class="mt-auto">
                <button class="btn btn-primary" (click)="OpenProjectModal(template)">Voir plus</button>
              </div>
            </div>
            <div class="card-footer text-muted small">
              Tags :
              <span class="badge me-1" *ngFor="let tag of template.tags">
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{ tag }}</div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
