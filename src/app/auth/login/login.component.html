<div class="auth-container">
  <div class="auth-card">
    <div class="text-center mb-5">
      <h1 class="gradient-text fw-bold mb-3">Se connecter</h1>
      <p class="projet-modern">Accédez au dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email -->
      <div class="form-group"> 
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="vous@exemple.com"
          class="form-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small class="error-text" *ngIf="getEmailError()">
          {{ getEmailError() }}
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <div class="password-header">
          <label for="password">Mot de passe</label>
        </div>
        <div class="password-input-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
            class="form-input"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button
            type="button"
            class="toggle-password"
            (click)="showPassword = !showPassword"
            aria-label="Afficher le mot de passe">
            @if (showPassword) {
                <ng-icon name="bootstrapEyeSlashFill" size="20"></ng-icon>
            } @else {
                <ng-icon name="bootstrapEyeFill" size="20"></ng-icon>
            }
          </button>
        </div>
        <small class="error-text" *ngIf="getPasswordError()">
          {{ getPasswordError() }}
        </small>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="error-banner">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="submit-button">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>
    </form>

    <!-- Sign up link -->
    <div class="auth-footer">
      <p>Pas de compte? <button class="link-button" (click)="goToSignup()">S'inscrire</button></p>
    </div>
  </div>
</div>
