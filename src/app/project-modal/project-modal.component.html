<div class="modal-header">
    <h2 class="modal-title text-primary">{{ project.nom }}</h2>
    <button class="btn-close" (click)="activeModal.dismissAll()"></button>
</div>

<div class="modal-body">
    <ngb-carousel [interval]="8000">
        <ng-template ngbSlide *ngFor="let image of project.image">
            <img src="{{ image }}" alt="image de {{ project.nom }} {{ project.image }}" class="w-100 d-block">
        </ng-template>
    </ngb-carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{ project.description }}</p>
    <p>Vous pouvez voir le projet sur {{ project.where }} : <a href="{{ project.projectLink }}" target="_blank">ici</a></p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{ tag }}</div>
        </div>
    </div>
</div>
